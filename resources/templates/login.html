{% extends "layout.html" %}

{% block content %}
<body class="blank">

    <div class="login-container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center m-b-md">
                    <h3>Login to Groovey</h3>
                    <!-- <small>Invalid Access!</small> -->
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                        <form action="#" id="loginForm">
                            <div class="form-group text-center">
                                <label class="control-label" for="username">Username</label>
                                <input type="text" title="Please enter you username" required="" value="" name="username" id="username" class="form-control text-center">
                                <!-- <span class="help-block small">Your unique username to app</span> -->
                            </div>
                            <div class="form-group text-center">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" title="Please enter your password" placeholder="" required="" value="" name="password" id="password" class="form-control text-center">
                                <!-- <span class="help-block small">Your strong password</span> -->
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-success btn-block">Login</button>
                            </div>
                            <div class="text-center">
                                <a class="" href="/forgot">Forgot Password</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                2018 Copyright
            </div>
        </div>
    </div>

</body>
{% endblock %}
